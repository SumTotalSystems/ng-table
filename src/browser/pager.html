<nav class="ng-cloak ng-table-pager" ng-if="params.data.length" role="navigation" aria-label="{{params.accessibilityOptions('pagerTitle')}}">
    <div ng-if=" params.settings().counts.length " class="ng-table-counts btn-group pull-right ">
        <button ng-repeat="count in params.settings().counts " type="button " ng-class="{ 'active':params.count()==count} " ng-click="params.count(count) "
            class="btn btn-default ">
            <span ng-bind="count "></span>
        </button>
    </div>
    <ul ng-if="pages.length " class="pagination ng-table-pagination ">
        <li ng-class="{ 'disabled': !page.active && !page.current, 'active': page.current} " ng-repeat="page in pages" ng-switch="page.type ">
            <span ng-switch-when="prev ">
                <a ng-if="page.active || page.current" ng-click="params.page(page.number) " href=" " aria-label="{{params.accessibilityOptions('prev')}} ">
                    <span aria-hidden="true ">&laquo;</span>
                </a>
                <span ng-if="!page.active && !page.current">
                    <span aria-hidden="true ">&laquo;</span>
                </span>
            </span>


            <a ng-switch-when="first " ng-click="params.page(page.number) " href=" ">
                <span ng-bind="page.number ">
                    <span ng-if="page.current " class="sr-only ">{{params.accessibilityOptions('current')}}</span>
                    <span ng-if="!page.current" class="sr-only" aria-label="{{params.accessibilityOptions('pageNumPrefix')}} {{page.number}}"></span>
                </span>
            </a>

            <a ng-switch-when="page " ng-click="params.page(page.number) " href=" ">
                <span ng-bind="page.number ">
                    <span ng-if="page.current " class="sr-only ">{{params.accessibilityOptions('current')}}</span>
                    <span ng-if="!page.current" class="sr-only" aria-label="{{params.accessibilityOptions('pageNumPrefix')}} {{page.number}}"></span>
                </span>
            </a>

            <a ng-switch-when="more " ng-click="params.page(page.number) " href=" " aria-label="{{params.accessibilityOptions('more')}} ">
                <span aria-hidden="true ">&#8230;</span>
            </a>

            <a ng-switch-when="last " ng-click="params.page(page.number) " href=" ">
                <span ng-bind="page.number ">
                    <span ng-if="page.current " class="sr-only ">{{params.accessibilityOptions('current')}}</span>
                    <span ng-if="!page.current" class="sr-only" aria-label="{{params.accessibilityOptions('pageNumPrefix')}} {{page.number}}"></span>
                </span>
            </a>

            <span ng-switch-when="next">
                <a ng-if="page.active || page.current" ng-click="params.page(page.number) " href=" " aria-label="{{params.accessibilityOptions('next')}} ">
                    <span aria-hidden="true ">&raquo;</span>
                </a>
                <span ng-if="!page.active && !page.current">
                    <span aria-hidden="true ">&raquo;</span>
                </span>
            </span>

        </li>
    </ul>
</nav>
