<nav class="ng-cloak ng-table-pager" ng-if="params.data.length" role="navigation" aria-label="{{::params.accessibilityOptions('pagerTitle')}}">
    <div ng-if=" params.settings().counts.length " class="ng-table-counts btn-group pull-right ">
        <button ng-repeat="count in params.settings().counts | limitTo: params.settings().counts.length" type="button " ng-class="{ 'active':params.count()==count} "
            ng-click="params.count(count) " class="btn btn-default ">
            <span ng-bind="count "></span>
        </button>
    </div>
    <ul ng-if="pages.length " class="pagination ng-table-pagination ">
        <!--
                The page that is the current page needs to have aria-current set to 'page'. If the page
                is not current, the aria-current attribute should not even be on the element.
            -->
        <li ng-class="{ 'disabled': !page.active && !page.current, 'active': page.current}" aria-disabled="{{!page.active && !page.current}}"
            ng-repeat="page in pages" ng-attr-aria-current="{{page.current ? 'page' : undefined}}" ng-switch="page.type">            
            <button id="page_prev" ng-switch-when="prev" ng-click="params.pageFocus(page.number, $event) " aria-label="{{params.accessibilityOptions('prev')}} ">&laquo;</button>                
            <button id="page_{{page.number}}" ng-switch-when="first" ng-click="params.pageFocus(page.number, $event) " aria-label="{{params.accessibilityOptions('pageNumPrefix')}} {{page.number}}">{{page.number}}</button>            
            <button id="page_{{page.number}}" ng-switch-when="page" ng-click="params.pageFocus(page.number, $event) " aria-label="{{params.accessibilityOptions('pageNumPrefix')}} {{page.number}}">{{page.number}}</button>            
            <button id="page_more" ng-switch-when="more" ng-click="params.pageFocus(page.number, $event) " aria-label="{{params.accessibilityOptions('more')}} ">&#8230;</button>            
            <button id="page_{{page.number}}" ng-switch-when="last" ng-click="params.pageFocus(page.number, $event) "  aria-label="{{params.accessibilityOptions('pageNumPrefix')}} {{page.number}}">{{page.number}}</button>           
            <button id="page_next" ng-switch-when="next" ng-click="params.pageFocus(page.number, $event) " aria-label="{{params.accessibilityOptions('next')}} ">&raquo;</button>   
        </li>
    </ul>
</nav>
