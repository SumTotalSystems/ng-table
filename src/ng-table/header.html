<tr>
    <th ng-repeat="column in $columns" ng-class="{
                    'sortable': parse(column.sortable),
                    'sort-asc': params.sorting()[parse(column.sortable)]=='asc',
                    'sort-desc': params.sorting()[parse(column.sortable)]=='desc'
                  }" ng-show="column.show(this)" ng-init="template = column.headerTemplateURL(this)" class="header {{column.class}}" role="columnheader">
        <div ng-click="sortBy(column, $event)">
            <div ng-if="!template" ng-show="!template" ng-bind="parse(column.title)"></div>
            <div ng-if="template" ng-show="template" ng-include="template"></div>
            <button class="asc-desc-container" tabindex="-1">
                <span class="glyphicon glyphicon-triangle-top"><span class="sr-only">Asc</span></span>
                <span class="glyphicon glyphicon-triangle-bottom"><span class="sr-only">Desc</span></span>
            </button>
        </div>
    </th>
</tr>
<tr ng-show="show_filter" class="ng-table-filters">
    <th ng-repeat="column in $columns" ng-show="column.show(this)" class="filter">
        <div ng-repeat="(name, filter) in column.filter">
            <div ng-if="column.filterTemplateURL" ng-show="column.filterTemplateURL">
                <div ng-include="column.filterTemplateURL"></div>
            </div>
            <div ng-if="!column.filterTemplateURL" ng-show="!column.filterTemplateURL">
                <div ng-include="'ng-table/filters/' + filter + '.html'"></div>
            </div>
        </div>
    </th>
</tr>
